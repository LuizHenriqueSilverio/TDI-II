<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>ANALISADOR DE NÚMEROS</h1>
        </header>

        <section>
            <div>
                Número(entre 1 e 1000):
                <input type="number" name="num" id="num"> 
                <button class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="add()">Adicionar</button>
                <hr><br> <select name="list" id="list" size="6"></select>
                <hr><button type="button" class="btn btn-success" onclick="finish()">Finalizar</button>
            </div>

            <div id="res"></div>
        </section>

        <footer>
            <p>&copy;Luiz Henrique Silvério de Souza</p>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
