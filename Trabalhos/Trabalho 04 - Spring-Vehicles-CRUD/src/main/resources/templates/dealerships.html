<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Concessionárias</title>
	</head>
	<body>
		<div th:replace="header :: header"></div>
		<div class="container my-2">
			<h1>Concessionárias</h1>
			<div>				
				<a th:href="@{/dealerships/form}" class="btn btn-primary btn-sm mb-3 float-right">
		   			Adicionar Concessionária
                </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CNPJ</th>
						<th>Endereço</th>
                        <th>Telefone</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dealership : ${dealerships}">
						<td th:text="${dealership.name}"></td>
						<td th:text="${dealership.cnpj}"></td>
						<td th:text="${dealership.address}"></td>
						<td th:text="${dealership.phone}"></td>
						<td>
							<a th:href="@{/dealerships/update/{id}(id = ${dealership.id})}" class="btn btn-primary">Alterar</a>
							<a th:href="@{/dealerships/delete/{id}(id = ${dealership.id})}" class="btn btn-danger">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
