<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Veículos</title>
	</head>
	<body>
		<div th:replace="header :: header"></div>
		<div class="container my-2">
			<h1>Veículos</h1>
			<div>				
				<a th:href="@{/vehicles/form}" class="btn btn-primary btn-sm mb-3 float-right">
		   			Adicionar Veículo
                </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Marca</th>
						<th>Modelo</th>
						<th>Ano</th>
                        <th>Cor</th>
                        <th>Placa</th>
                        <th>Concessionária</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vehicle : ${vehicles}">
						<td th:text="${vehicle.brand}"></td>
						<td th:text="${vehicle.model}"></td>
						<td th:text="${vehicle.manufactureYear}"></td>
						<td th:text="${vehicle.color}"></td>
                        <td th:text="${vehicle.plate}"></td>
                        <td th:text="${vehicle.dealership.name}"></td>
						<td>
							<a th:href="@{/vehicles/update/{id}(id = ${vehicle.id})}" class="btn btn-primary">Alterar</a>
							<a th:href="@{/vehicles/delete/{id}(id = ${vehicle.id})}" class="btn btn-danger">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
